<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Keywords - Word Cloud</title>
    <style>
        /* Basic styles for the visualization */
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>
    <!-- Include amCharts library from CDN -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/wc.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <!-- Container for the word cloud -->
    <div id="chartdiv"></div>

    <script>
        am5.ready(async function() {
            // Create root element
            const root = am5.Root.new("chartdiv");

            // Set themes
            root.setThemes([
                am5themes_Animated.new(root)
            ]);

            // Create a Zoomable Container
            const zoomableContainer = root.container.children.push(
                am5.ZoomableContainer.new(root, {
                    width: am5.p100,
                    height: am5.p100,
                    wheelable: true,
                    pinchZoom: true
                })
            );

            // Add zoom tools
            const zoomTools = zoomableContainer.children.push(am5.ZoomTools.new(root, {
                target: zoomableContainer
            }));

            // Create a color set
            const colorSet = am5.ColorSet.new(root, {
                step: 2, // Increase this value to make color differences more subtle
            });

            // Function to fetch data from the Flask API
            async function fetchData() {
                try {
                    const response = await fetch('http://127.0.0.1:5000/top_keywords');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Failed to fetch data:', error);
                }
            }

            // Fetch data and create the word cloud
            const data = await fetchData();
            if (data) {
                // Prepare the text string by repeating each word according to its count
                let wordCloudText = data.map(item => `${item._id} `.repeat(item.count)).join(' ');

                // Add series
                const series = zoomableContainer.contents.children.push(am5wc.WordCloud.new(root, {
                    maxCount: 100,
                    minWordLength: 2,
                    maxFontSize: am5.percent(35),
                    text: wordCloudText // Set the concatenated string as the text for the word cloud
                }));

                // Configure labels with color and tooltips
                series.labels.template.setAll({
                    paddingTop: 5,
                    paddingBottom: 5,
                    paddingLeft: 5,
                    paddingRight: 5,
                    fontFamily: "Courier New",
                    tooltipText: "[bold]{text}[/]\nCount: {count}",
                    fill: colorSet.next() // Apply the next color in the color set
                });
            } else {
                console.error('No data received from the API.');
            }
        }); // end am5.ready()
    </script>
</body>
</html>
