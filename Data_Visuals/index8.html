<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles by Keyword - Tag Cloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        #chartdiv {
            width: 100%;
            height: 600px;
            margin: 0 auto;
        }
        .no-data {
            font-size: 1.2em;
            color: #888;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/wc.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>

<h1>Articles by Keyword</h1>

<div id="chartdiv"></div>
<div id="noData" class="no-data" style="display: none;">
    No data available for the keywords.
</div>

<script>
    am5.ready(function() {

        // Create root element
        var root = am5.Root.new("chartdiv");

        // Set themes
        root.setThemes([
            am5themes_Animated.new(root)
        ]);

        // Create series
        var series = root.container.children.push(am5wc.WordCloud.new(root, {
            categoryField: "tag",
            valueField: "weight",
            calculateAggregates: true
        }));

        // Set up heat rules
        series.set("heatRules", [{
            target: series.labels.template,
            dataField: "value",
            min: am5.color(0xFFD4C2),
            max: am5.color(0xFF621F),
            key: "fill"
        }]);

        // Configure labels
        series.labels.template.setAll({
            paddingTop: 5,
            paddingBottom: 5,
            paddingLeft: 5,
            paddingRight: 5,
            fontFamily: "Courier New",
            cursorOverStyle: "pointer",
            tooltipText: "{tag}: {weight}"
        });

        // Fetch data
        function fetchKeywords() {
            fetch("http://127.0.0.1:5000/keywords_frequency") // Fetch aggregated keyword data
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0 || data.message) {
                        document.getElementById("noData").style.display = "block";
                        return;
                    }
                    document.getElementById("noData").style.display = "none";
                    // Set data for tag cloud
                    series.data.setAll(data);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("noData").style.display = "block";
                });
        }

        fetchKeywords();

    }); // end am5.ready()
</script>

</body>
</html>
