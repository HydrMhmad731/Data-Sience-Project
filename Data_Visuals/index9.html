<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Articles Line Chart</title>

    <!-- Styles -->
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
        #authorSelect {
            margin-bottom: 20px;
            padding: 5px;
            font-size: 16px;
        }
        #noData {
            display: none;
            color: red;
            font-size: 18px;
        }
    </style>

    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>

    <!-- Author Selection Dropdown -->
    <select id="authorSelect">
        <option value="">Loading authors...</option>
    </select>

    <!-- No Data Message -->
    <div id="noData">No data available for the selected author.</div>

    <!-- Chart -->
    <div id="chartdiv"></div>

    <!-- Chart Code -->
    <script>
        am5.ready(function() {
            // Create root element
            var root = am5.Root.new("chartdiv");

            const myTheme = am5.Theme.new(root);
            myTheme.rule("AxisLabel", ["minor"]).setAll({
                dy: 1
            });
            myTheme.rule("Grid", ["minor"]).setAll({
                strokeOpacity: 0.08
            });

            // Set themes
            root.setThemes([
                am5themes_Animated.new(root),
                myTheme
            ]);

            // Create chart
            var chart = root.container.children.push(am5xy.XYChart.new(root, {
                panX: false,
                panY: false,
                wheelX: "panX",
                wheelY: "zoomX",
                paddingLeft: 0
            }));

            // Add cursor
            var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
                behavior: "zoomX"
            }));
            cursor.lineY.set("visible", false);

            // Create axes
            var xAxis = chart.xAxes.push(am5xy.DateAxis.new(root, {
                maxDeviation: 0,
                baseInterval: {
                    timeUnit: "day",
                    count: 1
                },
                renderer: am5xy.AxisRendererX.new(root, {
                    minorGridEnabled: true,
                    minGridDistance: 200,
                    minorLabelsEnabled: true
                }),
                tooltip: am5.Tooltip.new(root, {})
            }));
            xAxis.set("minorDateFormats", {
                day: "dd",
                month: "MM"
            });

            var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
                renderer: am5xy.AxisRendererY.new(root, {})
            }));

            // Add series
            var series = chart.series.push(am5xy.LineSeries.new(root, {
                name: "Articles",
                xAxis: xAxis,
                yAxis: yAxis,
                valueYField: "value",
                valueXField: "date",
                tooltip: am5.Tooltip.new(root, {
                    labelText: "{valueY}"
                })
            }));

            series.bullets.push(function () {
                var bulletCircle = am5.Circle.new(root, {
                    radius: 5,
                    fill: series.get("fill")
                });
                return am5.Bullet.new(root, {
                    sprite: bulletCircle
                });
            });

            chart.set("scrollbarX", am5.Scrollbar.new(root, {
                orientation: "horizontal"
            }));

            // Initialize variables for dummy data generation
            var date = new Date();
            date.setHours(0, 0, 0, 0);
            var value = 100;

            // Dummy data generation functions
            function generateData() {
                value = Math.round((Math.random() * 10 - 5) + value);
                am5.time.add(date, "day", 1);
                return {
                    date: date.getTime(),
                    value: value
                };
            }

            function generateDatas(count) {
                var data = [];
                for (var i = 0; i < count; ++i) {
                    data.push(generateData());
                }
                return data;
            }

            // Generate dummy data for initial chart display
            var dummyData = generateDatas(30);
            series.data.setAll(dummyData);

            series.appear(1000);
            chart.appear(1000, 100);

            // Populate author select dropdown
            function fetchTopAuthors() {
                fetch("http://127.0.0.1:5000/top_authors")
                    .then(response => response.json())
                    .then(authors => {
                        const authorSelect = document.getElementById("authorSelect");
                        authorSelect.innerHTML = '<option value="">Select an author...</option>'; // Clear previous options
                        authors.forEach(author => {
                            const option = document.createElement("option");
                            option.value = author._id;
                            option.textContent = author._id;
                            authorSelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error("Error fetching authors:", error);
                    });
            }

            // Fetch articles for the selected author and update chart
            function fetchArticlesByAuthor(authorName) {
                fetch(`http://127.0.0.1:5000/articles_by_author/${encodeURIComponent(authorName)}`)
                    .then(response => response.json())
                    .then(data => {
                        const noDataDiv = document.getElementById("noData");
                        const chartDiv = document.getElementById("chartdiv");

                        if (!Array.isArray(data) || data.length === 0) {
                            noDataDiv.style.display = "block";
                            chartDiv.style.display = "none";
                            return;
                        }

                        noDataDiv.style.display = "none";
                        chartDiv.style.display = "block";

                        // Transform data for line chart
                        const chartData = data.map(item => ({
                            date: new Date(item.published_time).getTime(),
                            value: 1 // One article per entry
                        }));

                        series.data.setAll(chartData);
                    })
                    .catch(error => {
                        console.error("Error fetching data:", error);
                        document.getElementById("noData").style.display = "block";
                        document.getElementById("chartdiv").style.display = "none";
                    });
            }

            // Handle author selection change
            document.getElementById("authorSelect").addEventListener("change", function () {
                var authorName = this.value;
                if (authorName) {
                    fetchArticlesByAuthor(authorName);
                }
            });

            // Initialize with top authors
            fetchTopAuthors();

        }); // end am5.ready()
    </script>

</body>
</html>
