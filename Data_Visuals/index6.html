<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles by Category - Tree Map</title>
    <style>
        #chartdiv {
            width: 100%;
            height: 600px;
        }
        .zoom-controls {
            text-align: center;
            margin-top: 10px;
        }
        .zoom-controls button {
            padding: 5px 15px;
            font-size: 1em;
            margin: 0 10px;
        }
    </style>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/hierarchy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>

<div id="chartdiv"></div>
<div class="zoom-controls">
    <button id="zoomOut">Zoom Out</button>
    <button id="zoomIn">Zoom In</button>
</div>

<script>
    am5.ready(function() {

        // Create root element
        var root = am5.Root.new("chartdiv");

        // Set themes
        root.setThemes([
            am5themes_Animated.new(root)
        ]);

        // Create wrapper container
        var container = root.container.children.push(
            am5.Container.new(root, {
                width: am5.percent(100),
                height: am5.percent(100),
                layout: root.verticalLayout
            })
        );

        // Create series
        var series = container.children.push(
            am5hierarchy.Treemap.new(root, {
                singleBranchOnly: false,
                downDepth: 1,
                upDepth: -1,
                initialDepth: 2,
                valueField: "value",
                categoryField: "name",
                childDataField: "children",
                nodePaddingOuter: 10,
                nodePaddingInner: 10,
                zoomable: true,
                animationDuration: 800,
                animationEasing: am5.ease.out(am5.ease.cubic)
            })
        );

        // Label settings
        series.labels.template.setAll({
            fontSize: "1em",
            fontWeight: "bold",
            fill: am5.color(0xffffff),
            textAlign: "center",
            centerX: am5.percent(50),
            centerY: am5.percent(50),
            oversizedBehavior: "fit",
            maxWidth: am5.percent(100),
            paddingTop: 10
        });

        // Customize label to show category name and count
        series.labels.template.adapters.add("text", function(text, target) {
            return target.dataItem ? `${target.dataItem.dataContext.name}\n${target.dataItem.dataContext.value}` : text;
        });

        // Generate and set data
        function fetchData() {
            fetch("http://127.0.0.1:5000/articles_by_classes")
                .then(response => response.json())
                .then(data => {
                    const formattedData = {
                        name: "Categories",
                        children: data.map(item => ({
                            name: item._id,
                            value: item.count
                        }))
                    };
                    series.data.setAll([formattedData]);
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        fetchData();

        // Make stuff animate on load
        series.appear(1000, 100);

        // Add zoom in and out controls
        document.getElementById("zoomOut").addEventListener("click", function() {
            series.zoomOut();
        });

        document.getElementById("zoomIn").addEventListener("click", function() {
            series.zoomIn();
        });

    }); // end am5.ready()
</script>

</body>
</html>
