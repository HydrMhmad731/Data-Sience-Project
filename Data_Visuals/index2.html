<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Authors - Bar Chart</title>
    <style>
        /* Basic styles for the visualization */
        #chartdiv {
            width: 100%;
            height: 500px;
        }

        /* Style for the legend */
        #legend {
            margin-top: 20px;
            padding: 10px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between legend items */
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color-box {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 10px;
        }
    </style>
    <!-- Include amCharts library from CDN -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <!-- Container for the bar chart -->
    <div id="chartdiv"></div>
    <!-- Container for the legend -->
    <div id="legend"></div>

    <script>
        am5.ready(async function() {
            // Create root element
            const root = am5.Root.new("chartdiv");

            // Set themes
            root.setThemes([
                am5themes_Animated.new(root)
            ]);

            // Create chart
            const chart = root.container.children.push(am5xy.XYChart.new(root, {
                panX: true,
                panY: true,
                wheelX: "panX",
                wheelY: "zoomX",
                pinchZoomX: true,
                paddingLeft: 0,
                paddingRight: 1
            }));

            // Add cursor
            const cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
            cursor.lineY.set("visible", false);

            // Create axes
            const xRenderer = am5xy.AxisRendererX.new(root, {
                minGridDistance: 30,
                minorGridEnabled: true
            });
            xRenderer.labels.template.setAll({
                rotation: -90,
                centerY: am5.p50,
                centerX: am5.p100,
                paddingRight: 15
            });
            xRenderer.grid.template.setAll({
                location: 1
            });

            const xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
                maxDeviation: 0.3,
                categoryField: "author",
                renderer: xRenderer,
                tooltip: am5.Tooltip.new(root, {})
            }));

            const yRenderer = am5xy.AxisRendererY.new(root, {
                strokeOpacity: 0.1
            });

            const yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
                maxDeviation: 0.3,
                renderer: yRenderer
            }));

            // Define colors explicitly
            const colors = [
                am5.color(0x67b7dc), // Blue
                am5.color(0xf06767), // Red
                am5.color(0x67dc67), // Green
                am5.color(0x67dcdc), // Teal
                am5.color(0xdcdc67), // Yellow
                am5.color(0xdc67d8), // Pink
                am5.color(0xd8dc67), // Olive
                am5.color(0x6767dc), // Purple
                am5.color(0x67dc67), // Light Green
                am5.color(0xdcdc67)  // Light Yellow
            ];

            // Create series
            const series = chart.series.push(am5xy.ColumnSeries.new(root, {
                name: "Top Authors",
                xAxis: xAxis,
                yAxis: yAxis,
                valueYField: "count",
                categoryXField: "author",
                tooltip: am5.Tooltip.new(root, {
                    labelText: "{valueY}"
                })
            }));

            series.columns.template.setAll({
                cornerRadiusTL: 5,
                cornerRadiusTR: 5,
                strokeOpacity: 0,
                width: 40 // Adjust the width of bars to be more standard
            });

            // Apply colors from the predefined array
            series.columns.template.adapters.add("fill", function (fill, target) {
                const index = series.columns.indexOf(target);
                return colors[index % colors.length];
            });

            // Fetch data from the Flask API
            async function fetchData() {
                try {
                    const response = await fetch('http://127.0.0.1:5000/top_authors');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Failed to fetch data:', error);
                }
            }

            // Fetch data and set it to the chart
            const data = await fetchData();
            if (data) {
                // Prepare the data with correct field names
                const formattedData = data.map(item => ({
                    author: item._id,
                    count: item.count
                }));

                xAxis.data.setAll(formattedData);
                series.data.setAll(formattedData);

                // Create legend
                const legendDiv = document.getElementById('legend');
                formattedData.forEach((item, index) => {
                    const color = colors[index % colors.length];
                    const legendItem = document.createElement('div');
                    legendItem.classList.add('legend-item');
                    legendItem.innerHTML = `
                        <div class="legend-color-box" style="background-color: ${color.toString()}"></div>
                        <span>${item.author}</span>
                    `;
                    legendDiv.appendChild(legendItem);
                });
            } else {
                console.error('No data received from the API.');
            }

            // Make stuff animate on load
            series.appear(1000);
            chart.appear(1000, 100);
        }); // end am5.ready()
    </script>
</body>
</html>
