<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .no-articles {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>

<h1>Recent Articles</h1>

<table id="articlesTable">
    <thead>
        <tr>
            <th>Title</th>
            <th>Published Time</th>
            <th>Author</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table rows will be inserted here by JavaScript -->
    </tbody>
</table>

<div id="noArticles" class="no-articles" style="display: none;">
    No recent articles found.
</div>

<script>
    function fetchRecentArticles() {
        fetch("http://127.0.0.1:5000/recent_articles")
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById("noArticles").style.display = "block";
                } else {
                    document.getElementById("noArticles").style.display = "none";
                    const tableBody = document.querySelector("#articlesTable tbody");
                    tableBody.innerHTML = ''; // Clear existing rows
                    data.forEach(article => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${article.title || 'No Title'}</td>
                            <td>${new Date(article.published_time).toLocaleDateString() || 'No Date'}</td>
                            <td>${article.author || 'No Author'}</td>
                            <td>${article.description || 'No Description'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.getElementById("noArticles").style.display = "block";
            });
    }

    // Fetch recent articles on page load
    window.onload = fetchRecentArticles;
</script>

</body>
</html>
