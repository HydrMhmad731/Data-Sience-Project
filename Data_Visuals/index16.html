<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles by Thumbnail Presence</title>
    <!-- Styles -->
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>

    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Responsive.js"></script>
</head>
<body>
    <!-- HTML -->
    <div id="chartdiv"></div>

    <!-- Chart code -->
    <script>
        am5.ready(function() {

            // Create root element
            var root = am5.Root.new("chartdiv");

            // Set themes
            root.setThemes([
                am5themes_Animated.new(root),
                am5themes_Responsive.new(root)
            ]);

            // Create chart
            var chart = root.container.children.push(
                am5percent.PieChart.new(root, {
                    endAngle: 270
                })
            );

            // Create series
            var series = chart.series.push(
                am5percent.PieSeries.new(root, {
                    valueField: "value",
                    categoryField: "category",
                    endAngle: 270
                })
            );

            series.states.create("hidden", {
                endAngle: -90
            });

            // Set data
            fetch('http://127.0.0.1:5000/articles_with_thumbnail')
                .then(response => response.json())
                .then(data => {
                    let thumbnailCount = data.length;
                    let noThumbnailCount = totalArticlesCount - thumbnailCount; // You'll need to fetch or calculate totalArticlesCount separately

                    series.data.setAll([
                        { category: "With Thumbnail", value: thumbnailCount },
                        { category: "Without Thumbnail", value: noThumbnailCount }
                    ]);
                })
                .catch(error => console.error('Error fetching data:', error));

            // Add hover effects
            series.slices.template.setAll({
                tooltipText: "{category}: {value} ({value.percent.formatNumber('#.#')}%)",
                stroke: am5.color(0xffffff),
                strokeWidth: 2,
                strokeOpacity: 1
            });

            series.appear(1000, 100);

            // Set up legend (optional)
            var legend = chart.children.push(am5.Legend.new(root, {
                centerX: am5.percent(50),
                x: am5.percent(50),
                y: am5.percent(95),
                marginTop: 15,
                paddingTop: 15,
            }));

            legend.data.setAll(series.dataItems);

        }); // end am5.ready()
    </script>
</body>
</html>
